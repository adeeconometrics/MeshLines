name: Cpp CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: configure
        run: sudo apt-get install make cmake build-essential git
      - name: gtest
        run: cd ${{github.workspace}} && mkdir lib && \
          git clone https://github.com/google/googletest.git && \
          cd googletest && mkdir build && cd build && \
          cmake ../ && make
      - name: build
        run: cd ${{github.workspace}} && mkdir build && \
          cd build && cmake ../ && make
      - name: test
        run: cd ${{github.workspace}}/build && ctest
